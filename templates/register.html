<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="card mx-auto p-4 shadow-sm" style="max-width: 500px;">
            <h2 class="text-center mb-4">新規登録</h2>
            <form method="POST" class="w-50 mx-auto">
                <div class="mb-3">
                    <input name="username" placeholder="ユーザー名" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input name="email" type="email" placeholder="メールアドレス" class="form-control" required>
                </div>
                <div class="mb-3">
                    <input name="password" type="password" placeholder="パスワード" class="form-control" minlength="6"
                        required>
                </div>
                <div class="d-grid">
                    <input type="submit" value="登録" class="btn btn-primary">
                </div>
            </form>




            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-info text-center mt-3">
                {% for message in messages %}
                <p class="mb-0">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <div class="text-center mt-3">
                <a href="{{ url_for('auth.login') }}">すでにアカウントをお持ちですか？ログイン</a>
            </div>
        </div>
    </div>
</body>

</html>
