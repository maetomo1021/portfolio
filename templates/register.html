<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">新規登録</h2>
        <form method="POST">
            <input name="username" placeholder="ユーザー名"class="w-50 mx-auto"><br>
            <input name="password" type="password" placeholder="パスワード"class="w-50 mx-auto"><br>
            <input name="email" type="email" placeholder="メールアドレス"class="w-50 mx-auto"><br>
            <input type="submit" value="登録"class="d-grid">
        </form>
        <p><a href="{{ url_for('auth.login') }}">ログイン画面へ</a></p>
        {% with messages = get_flashed_messages() %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        {% endwith %}
        <a href="{{ url_for('auth.login') }}">すでにアカウントをお持ちですか？ログイン</a>
    </div>
</body>

</html>
