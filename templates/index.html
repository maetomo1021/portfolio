<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container py-5">
    {% extends "layout.html" %}
    {% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">待ち合わせ場所検索</h2>

        <form class="card p-4 shadow-sm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="from" class="form-label fw-bold">出発</label>
                    <input type="text" class="form-control" id="from" placeholder="駅、バス停など">
                </div>
                <div class="col-md-6">
                    <label for="to" class="form-label fw-bold">到着</label>
                    <input type="text" class="form-control" id="to" placeholder="駅、バス停、住所、施設など">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="col-md-6">
                        <label for="date" class="fw-bold">日付</label>
                        <input type="date" id="date" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="time" class="form-label fw-bold">時間</label>
                    <input type="time" class="form-control time-select" id="time">
                </div>
                
            </div>


            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="fw-bold">条件</label>
                    <select class="form-select">
                        <option>値段を優先する</option>
                        <option>時間を優先する</option>
                        <option>両方を総合的に優先する</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="fw-bold">手段</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">電車</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" checked>
                        <label class="form-check-label">車</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">徒歩</label>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-warning px-5">検索</button>
            </div>
        </form>
    </div>
    {% endblock %}



    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} text-center mt-3">{{ message }}</div>
    {% endfor %}
    {% endwith %}
</body>

</html>
